<div class="body">
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2>Login</h2>
      
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
            />
            <div *ngIf="submitted && loginForm.controls['username'].invalid" class="error-message">
              <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required</div>
            </div>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
            />
            <div *ngIf="submitted && loginForm.controls['password'].invalid" class="error-message">
              <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
            </div>
          </div>
      
          <button type="submit">Login</button>
      
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>
    </div>
    </div>
