<div class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/assets/pokemon.webp');">
    <div class="w-80 max-w-md p-8 bg-gradient-to-r from-blue-300 via-purple-300 to-pink-300 rounded-lg shadow-xl">
      <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-4">
          <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Ejemplo: Juan"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="submitted && loginForm.controls['username'].invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.controls['username'].errors?.['required']">Username is required</div>
          </div>
        </div>
  
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="submitted && loginForm.controls['password'].invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
          {{ errorMessage }}
        </div>
  
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-2 text-white bg-blue-900 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </form>
    </div>
  </div>
